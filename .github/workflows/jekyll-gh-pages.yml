# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll Logbook

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Set permissions for deployment security
permissions:
  contents: read # Read access to your logbook's files
  pages: write # Write permission to deploy the site to GitHub Pages
  id-token: write # Required for secure deployment (OIDC)

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 1. Build job: Compiles your Jekyll site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup GitHub Pages Environment
        uses: actions/configure-pages@v5
      - name: Build Jekyll Site
        uses: actions/jekyll-build-pages@v1
        with:
          # Assumes your Jekyll source is at the root
          source: ./
          destination: ./_site
      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        # Uploads the compiled site from the _site directory

  # 2. Deployment job: Deploys the built site
  deploy:
    environment:
      # This links to the GitHub Pages Environment for URL tracking
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Ensures build completes successfully first
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Essential action for deployment
